<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_test.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="problem_container">
            <h3 class="problem_header">Solve:</h3>            
            <div class="problem"></div>
        </div>

        <div class="input_container"> 
            <span class="alarm">Input | </span>
            <span class="answer"></span>
        </div>

        <div class="keys">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="delete">delete</div>
            <div class="check" onclick="checkAnswer()">check</div>
        </div>
        <button onclick="startGame()">start game</button>
    </div>    
    <script src="test_script.js"></script>
</body>
</html>
